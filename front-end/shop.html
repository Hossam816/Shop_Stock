<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div id="header">
        <img src="images/img1.jpg" alt="Logo">
        <div id="span">Shop Stock</div>
        <div class="navigation">
        <a href="home.html"> Home</a>
        <a href="about.html">About</a>
        <a href="shop.html">Shop</a>
        <a href="contactus.html"> Contact us</a>
        <a href="cart.html" ><img src="images/img3.jpg" alt="cart" class="cart"></a>
        <a href="profile.html" ><img src="images/pic1.jpg" alt="profile-pohto" class="profile-photo"></a>
        </div>
    </div>
    
    <header style="display: flex; justify-content: space-between;">
        <h1>Product Categories</h1>
        <input type="text" id="searchBox" placeholder="Search..." style="width: 200px; background-image: url('images/img6.webp'); background-size: 20px 20px; background-repeat: no-repeat; background-position: 95% center; padding-right: 30px;">
    </header>
        <div id="categories"></div>

    
    <div id="links">
        <p> (Contact-us on the SocialMedia) </p>
        <a href="https://www.facebook.com/" ><img src="images/img4.png" alt="facebook.profile"></a>
        <a href="https://www.twitter.com/" ><img src="images/img5.png" alt="twitter.profile"></a>
    </div>
    <div id="footer">
        <p>&copy; 2024 Shop Stock. All rights reserved.</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const categoriesElement = document.getElementById("categories")
    const searchBox = document.getElementById("searchBox")

    fetch('https://fakestoreapi.com/products/categories')
        .then(response => response.json())
        .then(categories => {
            categories.forEach(category => {
                const categoryDiv = document.createElement("div")
                categoryDiv.classList.add("category")

                const categoryName = document.createElement("h2")
                categoryName.textContent = category
                categoryDiv.appendChild(categoryName)

                const showAllLink = document.createElement("a")
                showAllLink.textContent = "Show All"
                showAllLink.href = `product.html?category=${category}`
                categoryDiv.appendChild(showAllLink)

                categoriesElement.appendChild(categoryDiv)
            })
        })
        .catch(error => console.error('Error fetching categories:', error))

    searchBox.addEventListener("input", function() {
        const searchTerm = searchBox.value.toLowerCase()
        const categoryDivs = categoriesElement.querySelectorAll(".category")

        categoryDivs.forEach(categoryDiv => {
            const categoryName = categoryDiv.querySelector("h2").textContent.toLowerCase()
            if (categoryName.includes(searchTerm)) {
                categoryDiv.style.display = "block"
            } else {
                categoryDiv.style.display = "none"
            }
        })
    })
})

    </script>
    
</body>
</html>
